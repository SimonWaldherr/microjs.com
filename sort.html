<html>
<head>
  <meta charset="utf-8">
  <title>sort MicroJS</title>
  <script src="data-min.js"></script>
  <style>
    #foo {
      word-break: break-all;
      word-wrap: break-word;
      white-space: pre-wrap;
    }
  </style>
  <script>
    function valueOfString(string) {
      var chars,
        intv = 0,
        i,
        length;

      for(i = 0; i < string.length; i += 1) {
          intv = intv + parseInt(string.charCodeAt(i) * Math.pow(string.length - i), 10);
      }
      return parseInt(intv, 10);
    }

    function init() {
      document.getElementById('foo').innerHTML = 'var MicroJS='+JSON.stringify(MicroJS.sort(
        function(a,b) {
          return valueOfString(a.name) - valueOfString(b.name) 
        } 
      ), null, '  ').replace(/},{/g, '},\n<br/>\n{').replace(/\",\"/g, '",\n<br/>\n"')+';\n\n<br/>';
    }

  </script>
</head>
<body onload="init();">
  <code id="foo"></code>
</body>
</html>
